<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Enkripsi Dan Dekripsi Data Caesar </title>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col1">
                    <img src="img/sec.jpg" style="width: 100%;height: auto;">
                </div>
                <div class="col2">
                    <img src="img/icon.jpg" class="mg" style="width: 100px; height: auto;margin-left: 145px">
                    <form>
                        <h2 class="title" id="titleId">Program Caesar Chiper</h2>
                        <div class="form-group">
                            <textarea name="sourceText" class="form-control" spellcheck="false" id="text" cols="35" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="shift">Key :</label>
                            <select id="shift" name="shift" class="form-control" id="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn" id="decrypt" 
                            value="Encrypt" 
                            onclick="encryptText();">
                             <input type="button" class="btn" id="decrypt" 
                            value="Decrypt" 
                            onclick="decryptText();">  
                        </div>
                    </form>
                </div>
                
            </div>
        </div>

        <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
